<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Reasoning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 50px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn-back {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #1e88e5;
            text-decoration: none; /* Remove underline from link */
            transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
        }

        .btn-back:hover {
            background: #1565c0;
            color: #fff;
            border: 1px solid #1e88e5;
        }

            /* Centering Button: Option 1 - Horizontal Centering */
        .btn-back-container {
            text-align: center; /* Center the button horizontally */
            margin-top: 3rem; /* Adjust spacing above the button */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczPlrwhwSpRME_ZE719PApzWK561l6eLQK5kFwRBSILnQOFD2raQ0T-kS3cXuZifMluAvRNiP_qDqrDDEZ9gB7YBsLNnA8Uw_XgGRWR5_bOWiVSAltZijqcUEsbTrPAdhASYQKmrYf-MUB-9L7KpZ9Rm=w772-h73-s-no-gm?authuser=0" alt="Lendi Logo">
    </nav>

    <div class="container">
        <h1>Logical Reasoning</h1>
        <form id="quiz-form">
            <div class="question">
                <p><strong>Question 1:</strong> Look at this series: 2, 4, 6, 8, 10, ? What number should come next?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="10"> 10</label>
                    <label><input type="radio" name="q1" value="11"> 11</label>
                    <label><input type="radio" name="q1" value="12"> 12</label>
                    <label><input type="radio" name="q1" value="13"> 13</label>
                </div>
            </div>
            <div class="question">
                <p><strong>Question 2:</strong> A man starts walking east, then turns left, and then left again. In which direction is he facing?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="North"> North</label>
                    <label><input type="radio" name="q2" value="South"> South</label>
                    <label><input type="radio" name="q2" value="West"> West</label>
                    <label><input type="radio" name="q2" value="East"> East</label>
                </div>
            </div>
            <!-- Add more questions -->
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result"></div>
        <p><strong>Resources:</strong> <a href="https://www.indiabix.com/logical-reasoning/" target="_blank">IndiaBIX Logical Reasoning</a></p>
    </div>
    <div class="btn-back-container">
        <a href="aptitude.html" class="btn-back">Back to Categories</a>
    </div>
    <script>
        // Correct Answers
        const correctAnswers = {
            q1: "12",
            q2: "West"
            // Add more correct answers
        };

        function submitQuiz() {
            let score = 0;
            let totalQuestions = Object.keys(correctAnswers).length;

            // Check answers
            for (let question in correctAnswers) {
                const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
                if (selectedOption && selectedOption.value === correctAnswers[question]) {
                    score++;
                }
            }

            // Display result
            const resultDiv = document.getElementById("result");
            resultDiv.textContent = `You scored ${score} out of ${totalQuestions}!`;
        }
    </script>
</body>
</html>
