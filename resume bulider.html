<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #1e88e5;
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: block;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background: #1565c0;
        }

        .redirect-btn {
            background: #4caf50;
            margin-top: 1rem;
        }

        .redirect-btn:hover {
            background: #388e3c;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: #1e88e5;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            max-height: 60px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: #1e88e5;
        }
        /* Button Styling */
.btn-back {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: #f9f9f9;
    text-decoration: none; /* Remove underline from link */
    transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
}

.btn-back:hover {
    background: #1e88e5;
    color: #fff;
    border: 1px solid #1e88e5;
}

/* Centering Button: Option 1 - Horizontal Centering */
.btn-back-container {
    text-align: center; /* Center the button horizontally */
    margin-top: 3rem; /* Adjust spacing above the button */
}

/* Add optional body styling for better visual appeal */

    font-family: 'Poppins', sans-serif;

    color: #333;
}

    </style>
</head>
<body>
    <header class="header">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczPlrwhwSpRME_ZE719PApzWK561l6eLQK5kFwRBSILnQOFD2raQ0T-kS3cXuZifMluAvRNiP_qDqrDDEZ9gB7YBsLNnA8Uw_XgGRWR5_bOWiVSAltZijqcUEsbTrPAdhASYQKmrYf-MUB-9L7KpZ9Rm=w772-h73-s-no-gm?authuser=0" alt="Campus Portal Logo">
        <h1>Professional Resume Builder</h1>
    </header>

<div class="container">
    
    <form id="resumeForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="johndoe@example.com" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="123-456-7890" required>

        <label for="education">Education</label>
        <textarea id="education" rows="4" placeholder="e.g., B.Tech in Computer Science, XYZ University"></textarea>

        <label for="skills">Skills</label>
        <textarea id="skills" rows="3" placeholder="e.g., Java, Python, React"></textarea>

        <label for="projects">Projects</label>
        <textarea id="projects" rows="4" placeholder="e.g., E-commerce Website using React.js"></textarea>

        <label for="certifications">Certifications</label>
        <textarea id="certifications" rows="3" placeholder="e.g., AWS Certified Solutions Architect, Google Data Analytics"></textarea>

        <label for="languages">Languages</label>
        <textarea id="languages" rows="2" placeholder="e.g., English (Fluent), Spanish (Intermediate)"></textarea>

       
        <label for="template">Select Template</label>
        <select id="template">
            <option value="classic">Classic Template</option>
            <option value="modern">Modern Template</option>
            <option value="creative">Creative Template</option>
            <option value="elegant">Elegant Template</option>
            <option value="compact">Compact Template</option>
        </select>

        <button type="button" onclick="generateLatex()">Generate LaTeX</button>
        <a id="downloadLink" style="display: none;" download="resume.tex">Download LaTeX File</a>
        <button type="button" class="redirect-btn" onclick="redirectToOverleaf()">Go to Overleaf</button>
    </form>
</div>
<div class="btn-back-container">
    <a href="features.html" class="btn-back">Back to Coding Challenges</a>
</div>

<script>
    function generateLatex() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const education = document.getElementById('education').value;
        const skills = document.getElementById('skills').value;
        const projects = document.getElementById('projects').value;
        const certifications = document.getElementById('certifications').value;
        const languages = document.getElementById('languages').value;
        const references = document.getElementById('references').value;
        const template = document.getElementById('template').value;

        let latexContent = '';

        // Classic Template
        if (template === 'classic') {
            latexContent = `
\\documentclass[a4paper,10pt]{article}
\\usepackage[utf8]{inputenc}
\\usepackage{geometry}
\\geometry{a4paper, margin=1in}
\\usepackage{titlesec}
\\usepackage{enumitem}
\\begin{document}

\\begin{center}
    {\\Huge ${name}} \\\\[1ex]
    ${email} | ${phone}
\\end{center}

\\section*{Education}
\\begin{itemize}
    \\item ${education.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Skills}
\\begin{itemize}
    \\item ${skills.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Projects}
\\begin{itemize}
    \\item ${projects.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Certifications}
\\begin{itemize}
    \\item ${certifications.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Languages}
\\begin{itemize}
    \\item ${languages.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{References}
\\begin{itemize}
    \\item ${references.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\end{document}
            `;
        }

        // Modern Template
        if (template === 'modern') {
            latexContent = `
\\documentclass[a4paper,10pt]{article}
\\usepackage[utf8]{inputenc}
\\usepackage{geometry}
\\geometry{a4paper, margin=1in}
\\usepackage{xcolor}
\\usepackage{enumitem}
\\definecolor{headercolor}{HTML}{1e88e5}
\\begin{document}

\\begin{center}
    \\textbf{\\LARGE \\textcolor{headercolor}{${name}}} \\\\[0.5cm]
    \\href{mailto:${email}}{${email}} \\hspace{1cm} ${phone}
\\end{center}

\\section*{Education}
\\begin{itemize}
    \\item ${education.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Skills}
\\begin{itemize}
    \\item ${skills.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Projects}
\\begin{itemize}
    \\item ${projects.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Certifications}
\\begin{itemize}
    \\item ${certifications.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Languages}
\\begin{itemize}
    \\item ${languages.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{References}
\\begin{itemize}
    \\item ${references.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\end{document}
            `;
        }

        // Creative Template
        if (template === 'creative') {
            latexContent = `
\\documentclass[a4paper,10pt]{article}
\\usepackage[utf8]{inputenc}
\\usepackage{geometry}
\\geometry{a4paper, margin=1in}
\\usepackage{xcolor}
\\usepackage{enumitem}
\\definecolor{maincolor}{HTML}{e91e63}
\\begin{document}

\\begin{center}
    \\textbf{\\Huge \\textcolor{maincolor}{${name}}} \\\\[0.5cm]
    \\href{mailto:${email}}{${email}} \\hspace{1cm} ${phone}
\\end{center}

\\section*{Education}
\\begin{itemize}
    \\item ${education.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Skills}
\\begin{itemize}
    \\item ${skills.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Projects}
\\begin{itemize}
    \\item ${projects.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Certifications}
\\begin{itemize}
    \\item ${certifications.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Languages}
\\begin{itemize}
    \\item ${languages.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{References}
\\begin{itemize}
    \\item ${references.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\end{document}
            `;
        }

        // Elegant Template
        if (template === 'elegant') {
            latexContent = `
\\documentclass[a4paper,10pt]{article}
\\usepackage[utf8]{inputenc}
\\usepackage{geometry}
\\geometry{a4paper, margin=1in}
\\usepackage{xcolor}
\\usepackage{enumitem}
\\usepackage{fancyhdr}
\\pagestyle{fancy}
\\lhead{${name}}
\\rhead{${email} | ${phone}}
\\begin{document}

\\section*{Education}
\\begin{itemize}
    \\item ${education.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Skills}
\\begin{itemize}
    \\item ${skills.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Projects}
\\begin{itemize}
    \\item ${projects.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Certifications}
\\begin{itemize}
    \\item ${certifications.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Languages}
\\begin{itemize}
    \\item ${languages.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{References}
\\begin{itemize}
    \\item ${references.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\end{document}
            `;
        }

        // Compact Template
        if (template === 'compact') {
            latexContent = `
\\documentclass[a4paper,10pt]{article}
\\usepackage[utf8]{inputenc}
\\usepackage{geometry}
\\geometry{a4paper, margin=1in}
\\usepackage{enumitem}
\\begin{document}

\\section*{Contact Information}
${name} \\\\
${email} | ${phone}

\\section*{Education}
\\begin{itemize}
    \\item ${education.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Skills}
\\begin{itemize}
    \\item ${skills.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Projects}
\\begin{itemize}
    \\item ${projects.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Certifications}
\\begin{itemize}
    \\item ${certifications.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\section*{Languages}
\\begin{itemize}
    \\item ${languages.replace(/\n/g, '\\\\item ')}
\\end{itemize}

\\end{document}
            `;
        }

        // Create a Blob and generate a link to download the file
        const blob = new Blob([latexContent], { type: 'text/plain' });
        const link = document.getElementById('downloadLink');
        link.href = URL.createObjectURL(blob);
        link.style.display = 'block';
    }

    function redirectToOverleaf() {
        window.open("https://www.overleaf.com", "_blank");
    }
</script>

</body>
</html>
